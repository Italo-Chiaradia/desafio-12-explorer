<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,700;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="/js/main.js" type="module" defer></script>
</head>
<body>
  <main id="app">
    <header>
      <img src="assets/Gitfav.svg" alt="GitFav logo">

      <div class="search">
        <label 
          for="search-input" class="sr-only">Digite o Github username que quer favoritar</label>
        <input 
          id="search-input" 
          type="text" 
          placeholder="Digite o Github username que quer favoritar">
        <button>
          <img src="assets/star.svg" alt="Star icon">
          Favoritar
        </button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        
        <tr class="no-content">
          <td colspan="100%">
            <div>
              <img src="/assets/Estrela.svg" alt="Estrela">
              <p>Nenhum favorito ainda</p>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
